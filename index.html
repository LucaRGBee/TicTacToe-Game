<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="content">
      <h1>Tic-Tac-Toe</h1>
      <h2 id="turn">Player 1 Starts</h2>
      <div class="row">
        <button onclick="clicked(this, 0,0)" class="b"></button>
        <button onclick="clicked(this, 0,1)" class="b"></button>
        <button onclick="clicked(this, 0,2)" class="b"></button>
      </div>
      <div class="row">
        <button onclick="clicked(this, 1,0)" class="b"></button>
        <button onclick="clicked(this, 1,1)" class="b"></button>
        <button onclick="clicked(this, 1,2)" class="b"></button>
      </div>
      <div class="row">
        <button onclick="clicked(this, 2,0)" class="b"></button>
        <button onclick="clicked(this, 2,1)" class="b"></button>
        <button onclick="clicked(this, 2,2)" class="b"></button>
      </div>
    </div>

    <script type="module" src="apps/ui/index.js"></script>
  </body>
</html>
